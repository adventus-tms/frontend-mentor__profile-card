<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- Start div.card -->
  <div class="card">

    <!-- Start personal info -->
    <img class="top-card" src="src/images/bg-pattern-card.svg" alt="card">
    <img class="profile" src="src/images/image-victor.jpg" alt="profile">
    <h1>Victor Crest <span>26</span></h1>
    <h1 class="city">London</h1>
    <hr>

    <!-- Start div.attributes -->
    <div class="attributes">
      <h1 class="left">80K</h1>
      <h1>803K</h1>
      <h1 class="right">1.4K</h1>
    </div>

    <!-- Start div.info -->
    <div class="info">
      <h2 class="left-info">Followers</h2>
      <h2 class="center-info">Likes</h2>
      <h2 class="right-info">Photos</h2>
    </div>
  </div>
  <!-- End div.card -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
